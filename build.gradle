plugins {
  id 'groovy'
  id 'java-gradle-plugin'
}

wrapper {
    gradleVersion '4.4.1'
}

repositories {
    jcenter()
}

dependencies {
    compile     gradleApi()

    testCompile 'junit:junit:4.12'
    testCompile 'org.easytesting:fest-assert:1.3'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4@jar'
}

gradlePlugin {
    plugins {
        dummyPlugin {
            id = 'com.kylemoore.dummy'
            implementationClass = 'com.kylemoore.gradle.DummyPlugin'
        }
    }
}

test {
